<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="CSS/navbar.css"/>
	<link rel="stylesheet" href="CSS/portfolio.css"/>

	<script>
	$(document).ready(function () {
		$(".portfolio").hover (
			function () {
				$("#portfolio").css({"padding-top": "18px"});
			    $('.dropdown').slideDown('fast');
			    $(".dropdown").hover(
			    	function () {
			    		$("#portfolio").css({"padding-top": "19px"});
			    	},
			    	function () {
			    		$("#portfolio").css({"padding-top": "18px"});
			    	}
			    );
			},
			function () {
				$("#portfolio").css({"padding-top": "19px"});
			    $('.dropdown').slideUp('fast');
			}
		);
		$("#resume").hover (
			function () {
				$("#resume").css({"padding-top": "18px"});
			},
			function () {
				$("#resume").css({"padding-top": "19px"});
			}
		);
		setCSS($( window ).height());
		
		// hover
		$("#top-left").hover(
			function () {
		    	$("#top-left").fadeTo(100, 0.9);
			},
			function () {
				$("#top-left").fadeTo(100, 1.0);
			}
		); 
		$("#top-right").hover(
			function () {
		    	$("#top-right").fadeTo(100, 0.9);
			},
			function () {
				$("#top-right").fadeTo(100, 1.0);
			}
		);
		$("#bottom-left").hover(
			function () {
		    	$("#bottom-left").fadeTo(100, 0.9);
			},
			function () {
				$("#bottom-left").fadeTo(100, 1.0);
			}
		);
		$("#bottom-right").hover(
			function () {
		    	$("#bottom-right").fadeTo(100, 0.9);
			},
			function () {
				$("#bottom-right").fadeTo(100, 1.0);
			}
		);
	});

	$( window ).resize(function() {
		setCSS($( window ).height());
	});

	function setCSS(height) {
		$(".title").css({"height": height/3 + "px"});
		$(".title").css({"padding-top": height/6 + "px"});
		$("#top-left").css({"height": height/3 + "px"});
		$(".splender").css({"padding-top": height/8 + "px"});
		$("#top-right").css({"height": height/3 + "px"});
		$(".timbre").css({"padding-top": height/8 + "px"});
		$("#bottom-left").css({"height": height/3 + "px"});
		$(".trend").css({"padding-top": height/8 + "px"});
		$("#bottom-right").css({"height": height/3 + "px"});
		$(".tavern").css({"padding-top": height/8 + "px"});
		if (height < 560) {
			$(".title").css({"padding-top": 95 + "px"});
			$(".splender").css({"padding-top": 70 + "px"});
			$(".timbre").css({"padding-top": 70 + "px"});
			$(".trend").css({"padding-top": 70 + "px"});
			$(".tavern").css({"padding-top": 70 + "px"});
		}
	}

	</script>
</head>	

<body>

			    <a href="trend.html" class="sublink">Trend</a>
			    <a href="tavern.html" class="sublink">Tavern</a>
			</ul>
	    </li>
	    <li class="link"><a href="Resume.pdf" id="resume"><span class="glyphicon glyphicon-download-alt"></span> &nbsp; RESUME</a></li>
	  </ul>
	</ul>
</nav>
